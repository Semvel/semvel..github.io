<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="profile-wrapper">
    <div class="phone">
      <a href="tel:+79999999999"><img src="/image/phone-icon.svg" alt=""></a>

      <div class="avatar">
        <img src="/image/girl-photo.png" alt="">

      <p class="name">Кристина Лермонтова</p>

      <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
      </defs>
      <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
          <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />

  <div class="social-wrapper">
    <ul class="row">
      <li><a href="#"><img src="/image/inst-icon.svg" alt="Ссылка Instagram"></a></li>
      <li><a href="#"><img src="/image/wa-icon.svg" alt="Ссылка whatsapp"></a></li>
      <li><a href="#"><img src="/image/vk-icon.svg" alt="Ссылка Вконтакте"></a></li>
      <li><a href="#"><img src="/image/tt-icon.svg" alt="Ссылка Тик ток"></a></li>
    </ul>
    <ul class="row">
      <li><a href="#"><img src="/image/email-icon.svg" alt="Ссылка на электронную почту"></a></li>

      <li><a href="#"><img src="/image/tg-icon.svg" alt="Ссылка телеграмм"></a></li>
    </ul>

    <h2>Обо мне</h2>
    <p>Заполняющий текст - это текст, который имеет некоторые характеристики реального письменного текста, но является случайным или иным образом сгенерированным. </p>
  </div>
  <div class="logo"><img src="/image/logo.svg" alt=""></div>
